<!DOCTYPE html>
<html>

<head>
    <title>QB Packet Reader</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico"/> -->
</head>

<body>
    <h1>QB Packet Reader</h1>
    <div id="buttons">
        <button id="start">Start</button>
        <button id="buzz">Buzz</button>
        <button id="next">Next</button>
    </div>

    <div id="options">
        <input id="year-select" placeholder="Enter set year">
        <input id="name-select" placeholder="Enter set name">
        <input id="packet-select" placeholder="Enter packet numbers">
        <input id="question-select" placeholder="Enter starting question number">
    </div>

    <div id="question-info"></div>

    <div id="question-text">
        <p id="question"></p>
        <p id="answer"></p>
    </div>

    <script src="/index.js"></script>
</body>

</html>
